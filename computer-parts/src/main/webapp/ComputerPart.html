<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div>
<nav class="navbar navbar-dark bg-primary">

  <a class="navbar-brand" href="index.html">Home </a>

   
  </nav>
  
    </div>
<h1>Computer Parts Form</h1>
<div class="container">
<form action="computer" method="post">

    
<div class="form-group">
 Select Brands<select class="form-select custom-select" name="brand" aria-label="Default select example">
  <option selected>--select brand--</option>
  <option value="1">HP</option>
  <option value="2">DELL</option>
  <option value="LENOVO">LENOVO</option>
  <option value="4">ASES</option>

</select>
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Enter Model</label>
    <input type="text" class="form-select custom-select" id="model" aria-describedby="emailHelp" placeholder="Enter Model" name="model"/>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>



<div class="form-group">
Select Color<select class="form-select custom-select" name="color" aria-label="Default select example">
  <option selected>--select Color--</option>
  <option value="1">BLUE</option>
  <option value="2">YELLOW</option>
  <option value="3">GREEN</option>
  <option value="4">WHITE</option>
  <option value="5">RED</option>
  <option value="6">ORANGE</option>
</select>
</div>

<div class="form-group">
Select Type<select class="form-select custom-select" name="type" aria-label="Default select example">
  <option selected>--select Type--</option>
  <option value="1">Supercomputer</option>
  <option value="2">Handheld Computers</option>
  <option value="3">Laptop</option>
  <option value="4">Netbooks and Tablets</option>
  <option value="5">Mainframe</option>
  <option value="6">Desktop</option>
</select>
</div>

<div class="form-group">
Select Ram<select class="form-select custom-select" name="ram" aria-label="Default select example">
  <option selected>--select Ram--</option>
  <option value="1">8.00 GB</option>
  <option value="2">12.00 GB </option>
  <option value="3">64.00 GB</option>
  <option value="4">128.00 GB </option>
  </select>

</div>

<div class="form-group">
Select Hard disk<select class="form-select custom-select" name="disk" aria-label="Default select example">
  <option selected>--select Hard disk--</option>
  <option value="SSD">SSD</option>
  <option value="FLOPPY DRIVES ">FLOPPY DRIVES </option>
  <option value="SATA">SATA</option>
  <option value="PARALLEL ATA</">PARALLEL ATA</option>
  </select>
</div>

<div class="form-group">
Select Processor<select class="form-select custom-select" name="processor" aria-label="Default select example">
  <option selected>--select Processor--</option>
  <option value="INTEL CORE i5">INTEL CORE i5</option>
  <option value="INTEL CORE i3">INTEL CORE i3</option>
  <option value="INTEL CORE i7">INTEL CORE i7</option>
  <option value="INTEL CORE i9 ">INTEL CORE i9 </option>
  </select>

</div>

<div class="form-group">
Select Generation<select class="form-select custom-select" name="generation" aria-label="Default select example">
  <option selected>--select Generation--</option>
  <option value="FIRST GENERATION">FIRST GENERATION</option>
  <option value="SECOND GENERATION">SECOND GENERATION</option>
  <option value="THIRD GENERATION">THIRD GENERATION</option>
  <option value="FOURTH GENERATION">FOURTH GENERATION</option>
  </select>

</div>


<div class="form-group">
Select Cache size<select class="form-select custom-select" name="cache" aria-label="Default select example">
  <option selected>--select cache size--</option>
  <option value="1">32KB</option>
  <option value="2">128KB</option>
  <option value="3">4MB</option>
  <option value="4">16MB</option>
  </select>

</div>


<div class="form-group">
    <label for="exampleInputEmail1">Enter Cost</label>
    <input type="text" class="form-select custom-select" id="model" aria-describedby="emailHelp" placeholder="Enter cost" name="cost"/>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

<div class="form-group">
    <label for="exampleInputEmail1">Enter Quantity</label>
    <input type="text" class="form-select custom-select" id="model" aria-describedby="emailHelp" placeholder="Enter quantity" name="quantity"/>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

<div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>

</div>


</body>
</html>
